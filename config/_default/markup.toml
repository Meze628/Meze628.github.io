# Markdown renderer configuration
[goldmark.renderer]
    unsafe = true

[goldmark.extensions.passthrough]
    enable = true

    # LaTeX math support
    # https://gohugo.io/content-management/mathematics/
    [goldmark.extensions.passthrough.delimiters]
        block  = [['\[', '\]'], ['$$', '$$']]
        inline = [['\(', '\)']]

[tableOfContents]
    endLevel   = 4
    ordered    = true
    startLevel = 2

[highlight]
    codeFences = true
    guessSyntax = true
    lineNoStart = 1
    
    # 【核心修改】关闭行号，简化结构，确保滚动条百分百生效
    lineNos = false
    lineNumbersInTable = false
    
    # 保持 Dracula 配色
    noClasses = true
    style = "dracula"
    
    tabWidth = 4